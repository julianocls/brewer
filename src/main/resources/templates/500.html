<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutSimples}">
	
<th:block layout:fragment="conteudo">
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-ambulance"></i> 500
		</h1>
		
		<h2 class="aw-error-panel__title">Ops!!! Algo de errado não está certo por aqui...</h2>
		
		<div class="aw-error-panel__description">
			Desculpe, ocorreu um erro no servidor. Entre em contado com o administrador do sistema.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
		</div>
	</div>

</th:block>
</html>
